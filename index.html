<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>SVG</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
	circle, line{
		-webkit-transition: stroke-dasharray .25s;
		transition: stroke-dasharray .25s;
	}
</style>
</head>
<body>
    <div class="content">
    	<div class="circle">
    		<svg width="440" height="440">
    		    <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#D1D3D7" fill="none"></circle>
    		    <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#00A5E0" fill="none" transform="rotate(-90 220 220)" stroke-dasharray="0 1069"></circle>
    		</svg>
    		<svg width="440" height="200" style="margin-left:100px;">
    			<line x1="0" y1="0" x2="440" y2="0" stroke-width="50" stroke="#d1d3d7" fill="none"></line>
    			<line x1="0" y1="0" x2="440" y2="0" stroke-width="50" stroke="#00a5e0" fill="none" stroke-dasharray="0 440">
    		</svg>
    		<p>拖动：<input id="range" type="range" min="0" max="100" value="0" style="width:300px;"></p>
    	</div>
    </div>
</body>
<script>
	window.onload = function(){
		if(window.addEventListener){
			var circle = document.querySelectorAll('circle')[1],
				range  = document.querySelector('#range'),
				line   = document.querySelectorAll('line')[1];
			if(circle && range && line){
				range.addEventListener('change', function(){
					var percent   = this.value/100,
						perimeter = 2*Math.PI*170,
						length    = 440;
					circle.setAttribute('stroke-dasharray', perimeter*percent + " " + perimeter*(1-percent));
					line.setAttribute('stroke-dasharray', length*percent + " " + length*(1-percent));
				})
			}
		}
	}
</script>
</html>
